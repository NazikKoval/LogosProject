<!DOCTYPE html>
<html>

<head>
    <title>Your Website</title>

    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="libs/normalize.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.overrides.css" rel="stylesheet">
    <link href="build/css/style.css" rel="stylesheet">
</head>

<body data-ng-app="CoinKeeperApp">
    <div class="header">
        <div class="container">
            <div class="header-menu header-menu__left" ng-controller="MenuController as menu">
                <div class="header-menu__item" data-ng-click="menu.toggleMenu()">
                    <div class="header-menu__icon"> <i class="fa fa-th-large" aria-hidden="true"></i> </div>
                </div>
            </div>
            <div class="header-menu header-menu__right" ng-controller="UserController as UserCtrl">
                <div class="header-menu__item">
                    <div class="header-menu__icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                    <div class="header-menu__text">User: {{UserCtrl.userData.name}} {{UserCtrl.userData.surname}}</div>
                </div>
                <div class="header-menu__item">
                    <div class="header-menu__icon"><i class="fa fa-balance-scale" aria-hidden="true"></i></div>
                    <div class="header-menu__text">${{UserCtrl.userData.balance}}</div>
                </div>
                <div class="header-menu__item">
                    <div class="header-menu__icon"><i class="fa fa-money" aria-hidden="true"></i></div>
                    <div class="header-menu__text">${{UserCtrl.userData.expenses}}</div>
                </div>
                <div class="header-menu__item">
                    <div class="header-menu__icon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                    <div id="digitalDate" class="header-menu__text"></div>
                </div>
                <div class="header-menu__item">
                    <div class="header-menu__icon"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                    <div id="digitalWatch" class="header-menu__text"></div>
                </div>
            </div>
        </div>
    </div>
    <h1>Statistic</h1>
    <br>
    <div ng-controller="graphController as graph">
        <!--bar chart-->
        <div class="container_graphic">
            <ul class="chart" style="width:{{width}}px; height:{{height}}px;">
                <li ng-repeat="bar in spend" class="bar" style="height:{{bar.price / max * height}}px; width:100px; left:{{$index * 120}}px; background: {{bar.color}}"><span>spent {{bar.price}}$ on {{bar.product}} <br>{{bar.data}} </span></li>
            </ul>
        </div>
    </div>
    <div class="container tableCont">
        <table class="table table-fixed" ng-controller="graphController as graph">
            <thead>
                <tr>
                    <th class="col-xs-3">#</th>
                    <th class="col-xs-3">Product</th>
                    <th class="col-xs-3">Spend</th>
                    <th class="col-xs-3">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="values in spend">
                    <td class="col-xs-3">{{$index + 1}}</td>
                    <td class="col-xs-3">{{values.product}}</td>
                    <td class="col-xs-3">{{values.price}}$</td>
                    <td class="col-xs-3">{{values.data}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="libs/angular.min.js" type="text/javascript"></script>
    <script src="build/js/main.js" type="text/javascript"></script>
    <script>


    </script>
</body>

</html>
